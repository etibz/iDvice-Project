    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/img/LoginImg.jpeg" class=" w-100 h-75" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]= "loginForm" (ngSubmit) = "login()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="assets/img/LogoWhite.jpg" class="w-50 h-50">
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" formControlName="email"/>
                      <label class="form-label">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input [type]="hidePassword ? 'password' : 'text'" id="password" class="form-control form-control-lg" formControlName="password">
                      <label class="form-label">Password</label>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                          <i class="fa" [ngClass]="{'fa-eye-slash': hidePassword, 'fa-eye': !hidePassword}"></i>
                        </button>
                      </div>
                    </div>
                    <p id="error" style="color: red;"></p>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #2b73bb;">Don't have an account? <a routerLink="../register" style="color: #2b73bb;" >Sign Up here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
