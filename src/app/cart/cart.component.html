<div class="container mt-5">
    <h1 class="display-4 text-center mb-5">Your shopping cart</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3" *ngFor="let product of cartProducts; let i = index">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="product.getPicture()" alt="{{product.getTitle()}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{product.getTitle()}}</h5>
                <p class="card-text">{{product.getPrice() | currency:'ILS':'symbol':'1.0-0'}}</p>
                <button class="btn btn-danger" (click)="removeFromCart(product)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Total</h5>
            <p class="card-text display-4">{{getTotalAmount() | currency:'ILS':'symbol':'1.0-0'}}</p>
            <button class="btn btn-success" (click)="checkout()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
