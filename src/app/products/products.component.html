<h1 class="display-1">
  {{ toShow.length < 6 ? toShow[0].getBrand() : 'All Products' }}
</h1>
<br>
<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of toShow">
    <div class="card p-2 mb-4">
      <img class="card-img-top w-100" src="{{product.getPicture()}}" alt="Card image cap">
      <div class="card-body text-center">
        <b>{{product.getTitle()}}</b>
        <br>
        <b>{{product.getPrice() | currency:'ILS':'symbol':'1.0-0'}}</b>
        <br><br>
        <button type="button" class="btn btn-outline-dark" (click)="addToCart(product)">Add to Cart</button>
        <br><br>
        <button type="button" class="btn btn-outline-dark" [routerLink]="['/product-details', product.getTitle()]">View Details</button>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
